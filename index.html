<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shine Smile</title>

        <!-- Reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Styles css -->
        <link rel="stylesheet" href="./assets/css/style.css" />

        <!-- embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="content">
                <!-- header-top -->
                <div class="header-top">
                    <!-- icon -->
                    <a href="/">
                        <div class="logo">
                            <span class="logo__circle"></span>
                            <span class="logo__text">
                                <span class="logo__brand">shine</span>
                                <span class="logo__brand logo__brand--small">
                                    smile
                                </span>
                            </span>
                        </div>
                    </a>

                    <!-- Navigation -->
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="nav__link nav__link--circle"
                                    >Home</a
                                >
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Services</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">About</a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="nav__link">Doctors</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <div class="nav__action">
                        <a href="#!" class="nav__login">Log In</a>
                        <a href="#!" class="btn nav__btn">Sign Up</a>
                    </div>
                </div>

                <!-- hero -->
                <section class="hero">
                    <section class="hero__info">
                        <h1 class="hero__title">
                            Exceptional dental care for all ages.
                        </h1>
                        <p class="hero__desc">
                            Exceptional dental care for all ages. Your great
                            smile begins with a great dentist.
                        </p>
                        <div class="hero__cta">
                            <a href="" class="btn">Book Online</a>
                            <span class="hero__phone-number"
                                >or call (123) 456-7890</span
                            >
                        </div>
                    </section>
                    <div class="hero__images">
                        <figure class="hero__img--before">
                            <img
                                src="./assets/img/hero__img--before.jpg"
                                alt="image dentist"
                                class="hero__img"
                            />
                        </figure>
                        <figure class="hero__img--after">
                            <img
                                src="./assets/img/hero__img--after.jpg"
                                alt="image dentist"
                                class="hero__img"
                            />
                        </figure>
                    </div>
                </section>
            </div>
        </header>
    </body>
</html>
